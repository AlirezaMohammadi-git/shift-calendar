<head>

    <link rel="stylesheet" href="style.css">
    <title>Date calculator</title>
</head>

<body>

    <main>
        <h1 id="today"> 1404.2.3 تاریخ امروز</h1>
        <h2 id="startShift">تاریخ شروع شیفت : 1404.1.27</h2>
        <h2>سیستم شیفت : چهار شیفتی (۳صبح-۳ظهر-۳شب-۳استراحت)</h2>
        <h2 id="todayShift">شیفت امروز : <span id="red"></span></h2>
        <h3 id="clock">ساعت : 12:24:23</h3>
    </main>

    <!-- https://github.com/babakhani/PersianDate -->
